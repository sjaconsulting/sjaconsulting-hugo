description: Joe Evanisko's short stories have appeared in literary journals including Santa Barbara Review, Maryland Review, and The G.W. Review. His fiction has advanced to the semi-final round of the Chesterfiled Writers' Film Project, based at Paramount Pictures and established by Stephen Spielberg's company, Amblin Entertainment. Joe's story, Cuephoria, appeared in River Oak Review in February 2012.
