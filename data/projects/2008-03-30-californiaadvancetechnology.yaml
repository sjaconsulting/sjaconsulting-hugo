description: California Advanced Technology is ready to respond to your quartz, pyrex and ceramic needs, from prototyping to production. Along with manual and CNC machining, our services include lapping, glass-blowing, flame and optical polishing, bench fusing, annealing, sand and bead blasting, and laser cutting. California Advanced Technology is also your best resource for repairing damaged quartz components.
