box: wercker/default
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: hugo-creative-theme
        config: config.toml
        flags: --buildDrafts=true
deploy:
  steps:
    - uetchy/gh-pages@0.2.3:
        token: $GIT_TOKEN
        domain: www.sjaconsulting.com
        repo: sjaconsulting/sjaconsulting.github.io
        path: public
  steps:
    - seigyo/cloudflare-purge@0.0.3:
        api: $CF_KEY
        email: $CF_EMAIL
        domain: sjaconsulting.com
