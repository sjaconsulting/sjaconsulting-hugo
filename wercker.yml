box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.53"
        theme: hugo-creative-theme
        config: config.toml
        flags: --buildDrafts=true
deploy:
  steps:
    - uetchy/gh-pages:
        token: $GIT_TOKEN
        domain: www.sjaconsulting.com
        repo: sjaconsulting/sjaconsulting.github.io
        path: public