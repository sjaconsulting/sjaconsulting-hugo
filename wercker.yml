box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: hugo-creative-theme
        config: config.toml
        flags: --buildDrafts=true
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: www.sjaconsulting.com
        repo: sjaconsulting/sjaconsulting.github.io
        basedir: public
